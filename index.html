<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royette Printing Service</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ®Ô∏è</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Light blue background */
            color: #2c3e50; /* Darker text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #0056b3;
            font-size: 3.5em; /* Larger */
            margin-bottom: 10px;
        }
        h2 {
            color: #007bff;
            font-size: 2em; /* Larger */
            margin-top: 0;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .price-colored {
            color: #28a745; /* Green */
            font-weight: bolder;
            font-size: 1.3em; /* More prominent */
        }
        .price-bw {
            color: #6c757d; /* Gray */
            font-weight: bolder;
            font-size: 1.3em; /* More prominent */
        }
        .recipient-info {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 40px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        h3 {
            color: #1a2a3a;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 25px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="file"] {
            padding: 12px 0; /* Adjust padding for file input */
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 25px;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Royette Printing Service</h1>
    <h2>Just send, fill, done! will be printed</h2>
    <p>Amount: <span class="price-colored">7 pesos</span> (colored) and <span class="price-bw">3 pesos</span> (B&W - discounted)</p>
    <p class="recipient-info">Your name of recipient (the one who wants to print)</p>
    <div class="form-container">
        <h3>Submit your PDF for printing:</h3>
        <form id="printingForm" enctype="multipart/form-data">
            <label for="recipientName">Recipient Name:</label><br>
            <input type="text" id="recipientName" name="recipientName" required><br><br>

            <label for="pdfFile">Upload PDF:</label><br>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br><br>

            <button type="submit">Send for Printing</button>
        </form>
        <button id="testEmailBtn" type="button" style="background-color: #6c757d; margin-top: 10px;">Test Email Connection</button>
        <div id="message" style="margin-top: 20px; color: red;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const printingForm = document.getElementById('printingForm');
            const pdfFile = document.getElementById('pdfFile');
            const recipientNameInput = document.getElementById('recipientName');
            const messageDiv = document.getElementById('message');
            const testEmailBtn = document.getElementById('testEmailBtn'); // Get the new button
            const backendUrl = 'https://fastapi-backend-royetteprinting-service.onrender.com'; // Base URL for your FastAPI backend

            // Function to check backend connection
            async function checkBackendConnection() {
                try {
                    const response = await fetch(`${backendUrl}/`);
                    if (response.ok) {
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = 'Backend is connected and ready.';
                        return true;
                    } else {
                        messageDiv.style.color = 'orange';
                        messageDiv.textContent = 'Backend is reachable but returned an unexpected status.';
                        return false;
                    }
                } catch (error) {
                    console.error('Backend connection error:', error);
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Error: Could not connect to the backend server. Please try again later.';
                    return false;
                }
            }

            // Check connection on page load
            checkBackendConnection();

            // Event listener for the new Test Email button
            testEmailBtn.addEventListener('click', async () => {
                messageDiv.style.color = 'blue';
                messageDiv.textContent = 'Attempting to send a test email...';

                const isBackendConnected = await checkBackendConnection();
                if (!isBackendConnected) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Error: Backend is not available. Cannot send test email.';
                    return;
                }

                try {
                    const response = await fetch(`${backendUrl}/test-email`);
                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = `Test Email Success: ${data.message}`;
                    } else {
                        messageDiv.style.color = 'red';
                        const errorMessage = data.detail || data.message || `Test Email Failed: ${response.status} ${response.statusText}`;
                        messageDiv.textContent = `Test Email Failed: ${errorMessage}`;
                    }
                } catch (error) {
                    console.error('Test Email Network Error:', error);
                    messageDiv.style.color = 'red';
                    if (error instanceof TypeError && error.message.includes('Network request failed')) {
                        messageDiv.textContent = 'Test Email Failed: Network Error. Please check your internet connection or try again later.';
                    } else {
                        messageDiv.textContent = `Test Email Failed: An unexpected error occurred: ${error.message}`;
                    }
                }
            });

            printingForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                messageDiv.style.color = 'blue';
                messageDiv.textContent = 'Checking connection and uploading... Please wait.';

                // Perform connection check before attempting upload
                const isBackendConnected = await checkBackendConnection();
                if (!isBackendConnected) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Error: Backend is not available. Cannot submit form.';
                    return;
                }

                const file = pdfFile.files[0];
                const recipientName = recipientNameInput.value;

                if (!recipientName) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Validation Error: Please enter a recipient name.';
                    return;
                }

                if (!file) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Validation Error: Please select a PDF file.';
                    return;
                }

                if (file.type !== 'application/pdf') {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Validation Error: Only PDF files are accepted. Please select a PDF.';
                    return;
                }

                const formData = new FormData();
                formData.append('pdf_file', file); // Use 'pdf_file' as expected by FastAPI
                formData.append('recipient_name', recipientName); // Use 'recipient_name' as expected by FastAPI

                try {
                    const response = await fetch(`${backendUrl}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.style.color = 'green';
                        messageDiv.textContent = data.message || 'File uploaded and email sent successfully!';
                        printingForm.reset(); // Clear the form
                    } else {
                        messageDiv.style.color = 'red';
                        // FastAPI typically returns errors in 'detail' field
                        const errorMessage = data.detail || data.message || `Server Error: ${response.status} ${response.statusText}`;
                        messageDiv.textContent = `Upload Failed: ${errorMessage}`;
                    }
                } catch (error) {
                    console.error('Network or Upload Error:', error);
                    messageDiv.style.color = 'red';
                    if (error instanceof TypeError && error.message.includes('Network request failed')) {
                        messageDiv.textContent = 'Network Error: Failed to connect to the backend. Please check your internet connection or try again later.';
                    } else {
                        messageDiv.textContent = `An unexpected error occurred during upload: ${error.message}`;
                    }
                }
            });
        });
    </script>
</html>
